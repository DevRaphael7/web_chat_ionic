<div class="row center-v chat-container max-width">
  <ion-input 
    placeholder="Digite uma mensagem" 
    class="max-width"
    [(ngModel)]="messagesUser.message"
  ></ion-input>
  <ion-icon name="happy" style="margin-right: 1.2rem;"></ion-icon>
  <ion-button color="primary" (click)="sendMessage()">
    <ion-icon name="send"></ion-icon>
  </ion-button>
</div>
