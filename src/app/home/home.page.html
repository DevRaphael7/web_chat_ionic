<ion-header [translucent]="true">
  <ion-toolbar class="row" style="padding: 5px">
    <ion-row class="row align-start">
      <ion-avatar>
        <ion-img [src]="getCurrentUser().avatar" class="avatar img"></ion-img>
      </ion-avatar>
      <ion-title class="title-page">
        {{ getCurrentUser().nome }}
      </ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="primary">
    <ion-fab-button>
      <ion-icon name="hammer"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="goToTodoListUsersPage()">
        <ion-icon name="person-add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-search-user></app-search-user>
    <ion-item class="user-contact" (click)="goToChatPage()">
      <ion-thumbnail slot="start">
        <ion-img src="https://www.w3schools.com/w3css/img_avatar3.png" width="300" class="avatar img"></ion-img>
      </ion-thumbnail>
      <div>
        <ion-label class="name">
          Teste
        </ion-label>
        <p class="numero">NÃºmero</p>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
